
server:
  port: 9095

spring:
  profiles:
    active: dev
  application:
    name: FOODCATALOGUE-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/foodcatalogueDB
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect



